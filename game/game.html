<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookies Game</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a1b4fe7711.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body class="outline">

    <div class="main-content" id="maincontent">
        
        <!-- <span class="barell"></span> -->
        <div class=cooks-list>
            <div class="cooks-title"></div>
            <div class="cook gesler" ></div>
            <div class="cook maklowicz" ></div>
            <div class="cook jakubiak" ></div>
            <div class="cook starmach" ></div>
            
            <div class="cook-pad cook-pad1"></div>
            <div class="cook-pad cook-pad2"></div>
            <div class="cook-pad cook-pad3"></div>
            <div class="cook-pad cook-pad4"></div>
            
        </div>
        <div class="kitchen" id="kitchenid">
            <div class="game-title"></div>
            <div class="kitchen-lid"></div>
            <div class="kitchen-pot">
                <div class="cookies-pause" id="cookiespause">
                    <i class="far fa-pause-circle"></i>
                </div>
            </div>
            <div class="kitchen-img"></div>
            <p class="cookies">Łap czapką dobre cistka 🥮 🎂 🍥 🍰 🧁 🍪 🥠 🥞 🍘 🍩 omijaj trujący grzyb <span class="cookies-blinking">🍄</span> </p>
            
        </div>
        <div class="score">
            <div class="count-top"></div>
            <div class="score-pad score-pad1">
                <div class="cutting-board">
                    <p class="count-title">Cookies</p>
                    <p class="count-score" id="countscore">0</p> 
                </div>
            </div>
            <div class="score-pad score-pad2">
                <div class="kitchen-weight">
                    <span class="weight-title">Life</span>
                    <p class="weight-text">0</p>
                </div>
            </div>
            <div class="score-pad score-pad3">
                <div class="pot">
                    <span class="pot-title">Level</span>
                    <p class="pot-text">1</p> 
                </div>
            </div>
            <div class="no-problem"></div>
        </div>
    </div>
    <div class="modal-end" id="modalend">
        <div class="modal-end-body">
            <div class="modal-end-header">
                <h2 class="modal-end-header-text">Koniec gry</h2>
            </div>
            <div class="modal-end-content">
                <p class="modal-end-text">
                    Wynik dla grcza <span class="modal-user-data"></span>
                </p>
                <p>to <span class="modal-score"></span> złapanych ciastek</p>
                <button class="modal-end-btn" id="modal-end-btnend">koniec</button>
                <button class="modal-end-btn" id="modal-end-btncont">od nowa</button>
            </div>
        </div>

    </div>    
    <script src="game.js"></script>
</body>
</html>
